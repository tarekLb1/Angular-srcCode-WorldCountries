<div class=" row justify-content-center align-items-center gap-2 border-bottom sticky-top bg-light py-3 ">

  <div class=" d-flex col-xl-4 col-lg-5 col-md-5 col-sm-8 col-8 gap-2">
    <div  class="fs-5">Filter: </div>
    <div>
      <select class="form-select" [(ngModel)]="countryName" (change)="emitoption()">
        <option selected value="all">All</option>
        <option *ngFor="let c of countries">{{c.name}}</option>
      </select>
    </div>
  </div>

  <div class="d-flex  col-xl-4 col-lg-5 col-md-5 col-sm-8 col-8 ">
    <input (change)="emitcountrytyping()" class="form-control me-2" type="search" placeholder="Search"
      aria-label="Search" [(ngModel)]="countryName">
    <button class="btn btn-outline-success" type="submit" (click)="emitcountryname()">Search</button>
  </div>

</div>
