<div class="row overflow-hidden">
    <div class="col-6 col-xl-2 col-lg-3  col-md-4  col-sm-6" *ngFor="let c of countries" (click)="handlecountryclick(c)">
        <country 
        [id]="c.id"
        [name]="c.name" 
        [flagurl]="c.imgsrc"
        [population]="c.population" ></country>
    </div>
    
</div>
